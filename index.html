<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KUDETA â€” Entrance</title>
  <style>
    :root{
      --bg:#0a0a0a; --fg:#f5f5f5; --muted:#a3a3a3;
      --accent:#9be7ff;
    }
    html,body{
      height:100%; margin:0;
      font-family:Inter,system-ui,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--fg);
    }

    /* Centering layout */
.wrap {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* center vertically */
  gap: 40px; /* space between logo and form */
  padding: 0 16px;
  box-sizing: border-box;
}

    /* Background logo (separate entity, not inside any card) */
.logo {
  width: 240px; /* adjust to fit visually */
  height: auto;
  margin-bottom: -40px; /* pulls the text box closer if needed */
}

    /* Minimal gate UI (no box, just text + input) */
.gate {
  position: relative;
  z-index: 1;
  width: min(480px, 90vw);
  text-align: center;
}
    .gate h1{
      margin:0 0 6px;
      font-size:18px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:600;
    }
    .input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.02);
      color:var(--fg);
      margin-top:12px;
      font-size:15px;
      box-sizing:border-box;
      outline:none;
    }
    .input::placeholder{color:#9aa}
    .err{
      color:#ff7b7b;
      margin-top:10px;
      font-size:13px;
      min-height:1.2em;
    }

    /* small screens */
    @media (max-width:480px){
      .logo{ width: clamp(200px, 60vw, 360px); transform:translate(-50%,-58%); }
    }
  </style>
</head>
<body>
<div class="wrap">
  <img src="assets/kudetalogo1-removebg.png" alt="Kudeta Logo" class="logo" />
  
  <div class="gate">
    <p class="muted">Under Construction</p>
    <div id="error" class="err" style="display:none"></div>
    <input id="pwd" class="input" type="password" placeholder="Enter password" aria-label="Password">
  </div>
</div>

<script>
(function(){
  // ===== CONFIG =====
  // Replace with your password (client-side only; not secure against source viewing)
  const PASSWORD = "peepeenigga232";

  // Where to send users after success
  const REDIRECT_TO = "home.html";

  const input = document.getElementById("pwd");
  const error = document.getElementById("error");

  // Skip gate if already granted in this tab
  if (sessionStorage.getItem("kudeta_access") === "granted") {
    window.location.href = REDIRECT_TO;
  }

  function showError(msg){
    error.textContent = msg;
    // auto-clear after a moment
    setTimeout(()=>{ if (error.textContent === msg) error.textContent = ""; }, 3500);
  }

  function attempt(){
    const val = (input.value || "").trim();
    if (!val){ showError("Please enter the password."); input.focus(); return; }
    if (val === PASSWORD){
      sessionStorage.setItem("kudeta_access","granted");
      window.location.href = REDIRECT_TO;
    } else {
      showError("Incorrect password.");
      input.value = "";
      input.focus();
    }
  }

  // Press Enter to submit (no button)
  input.addEventListener("keydown", (e)=>{
    if (e.key === "Enter") attempt();
  });
})();
</script>
</body>
</html>
