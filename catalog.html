<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KUDETA â€” Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="container row">
      <a class="brand" href="home.html">
        <img src="assets/kudetalogo1-removebg.png" alt="Kudeta Logo" />
      </a>
      <nav class="nav">
        <a href="catalog.html">Shop</a>
        <a href="info.html">Info</a>
        <a href="#contact">Contact</a>
        <a href="#" class="cta">Cart <span data-cart-count>0</span></a>
      </nav>
    </div>
  </header>

<main class="container main-grid">
  <div class="toolbar">
    <input id="q" class="input" type="search" placeholder="Search">
    <label class="row" style="gap:6px">
      <input id="stock" type="checkbox">
      <span class="muted" style="font-size:12px;text-transform:uppercase;letter-spacing:.12em">In stock</span>
    </label>
    <select id="cat" class="select"></select>
    <select id="sort" class="select">
      <option value="popular">Popular</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="rating">Top Rated</option>
    </select>
  </div>
  <div class="grid cols-4" id="grid"></div>
</main>

  <footer class="footer" id="contact">
    <div class="container" style="display:flex;gap:16px;justify-content:space-between;align-items:center;flex-wrap:wrap">
      <div class="brand"></div>
      <div class="footer-logo">
        <img src="assets/kdtglobe.PNG" alt="KDT Globe Logo" />
      </div>
    </div>
  </footer>
<script src="data/products.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/catalog.js"></script>
</body>
</html>
